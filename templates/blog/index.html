<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Management Information System Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome for icons (optional) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Your custom styles -->
    <style>
      /* Add your custom styles here */
    </style>
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation -->
    <nav class="bg-white p-6">
      <div class="container mx-auto flex justify-between items-center">
        <div class="mr-6">
          <a
            class="text-xl font-bold text-gray-800 hover:text-gray-600"
            href="#"
            >HMIS Dashboard</a
          >
        </div>
        <div class="flex items-center">
          <a class="mr-4 text-gray-600 hover:text-gray-800" href="#"
            >Dashboard</a
          >
          <a class="mr-4 text-gray-600 hover:text-gray-800" href="#">Reports</a>
          <a class="mr-4 text-gray-600 hover:text-gray-800" href="#"
            >Settings</a
          >
          <a class="text-gray-600 hover:text-gray-800" href="#">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mx-auto mt-6">
      <!-- Dashboard Header -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-semibold text-gray-800">Dashboard Overview</h1>
        <!-- Add more elements for overview stats -->
      </div>

      <!-- Dashboard Sections -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
        <!-- Section 1: Patient Management -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">
            Patient Management
          </h2>
          <!-- Add patient management features and statistics -->
        </div>

        <!-- Section 2: Data Analysis -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Data Analysis</h2>
          <!-- Add data analysis features and charts -->
        </div>

        <!-- Section 3: Notifications -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-lg font-semibold text-gray-800">Notifications</h2>
          <!-- Add notification alerts and messages -->
        </div>
      </div>
    </div>
  </body>
</html>
